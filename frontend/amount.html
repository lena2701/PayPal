<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PayPal – Betrag eingeben</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="amount.css">
    <link rel="stylesheet" href="header.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark pp-bg">
    <div class="container">

        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" height="36" class="me-2">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto gap-4">
                <li class="nav-item">
                    <span class="nav-link text-white">Startseite</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link active fw-bold text-white"
                          style="background:rgba(255,255,255,0.25); padding:8px 18px; border-radius:20px;">
                        Geld senden
                    </span>
                </li>
                <li class="nav-item"><span class="nav-link text-white">Wallet</span></li>
                <li class="nav-item"><span class="nav-link text-white">Aktivitäten</span></li>
                <li class="nav-item"><span class="nav-link text-white">Hilfe</span></li>
            </ul>
        </div>

        <div class="d-flex align-items-center gap-4 text-white">
            <div class="position-relative">
                <i class="fa-solid fa-bell fa-lg"></i>
                <span class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle p-1">
                    10
                </span>
            </div>
            <i class="fa-solid fa-gear fa-lg"></i>
            <span class="fw-semibold" style="cursor:pointer;">AUSLOGGEN</span>
        </div>

    </div>
</nav>


<div class="container mt-5">
    <h2 class="fw-bold text-center mb-4">Betrag eingeben</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="amount-box">

                <div class="user-header mb-3">
                    <div class="user-bubble"></div>
                    <div class="user-name"></div>
                </div>

                <div class="send-section">
                    <span class="label">Sie senden</span>
                    <div class="amount-row">
                        <span class="currency-symbol">€</span>
                        <input type="text" class="amount-input" value="0,00">
                        <button id="send-currency" class="currency-button">
                            EUR <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>

                <hr class="divider">

                <div class="receive-section hidden" id="receive-section">
                    <span class="label">Empfänger erhält</span>
                    <div class="receive-row">
                        <span class="receive-amount" id="receive-amount">0,00</span>
                        <button id="receive-currency" class="currency-button">
                            EUR <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>

                <div id="exchange-rate-info" class="exchange-rate-info hidden mt-2">
                    <span id="exchange-rate"></span>
                </div>

                <div class="message-box mt-3">
                    <textarea id="msg" maxlength="280" placeholder="Eine Mitteilung hinzufügen"></textarea>
                    <span class="char-counter" id="counter">0/280</span>
                </div>

                <div class="action-buttons">
                    <button class="send" id="send-money-button" disabled>Senden</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="currency-dropdown" class="currency-dropdown hidden">
    <div class="currency-dropdown-inner">

        <div class="currency-top-row">
            <button id="close-currency-dropdown" class="currency-close">
                <i class="fa-solid fa-chevron-left"></i>
            </button>

            <input 
                type="text" 
                id="currency-search" 
                placeholder="Suchen..." 
                class="currency-search-input"
            >
        </div>

        <div id="currency-list" class="currency-list"></div>

    </div>
</div>

<script src="main.js"></script>
<script src="amount.js"></script>
</body>

</html>
