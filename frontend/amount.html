<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PayPal – Betrag eingeben</title>
    <link rel="stylesheet" href="amount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="pp-header">
        <div class="pp-header-content">
            <div class="pp-logo">
                <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">
            </div>
            <nav class="pp-nav">
                <span>Startseite</span>
                <span class="active">Geld senden</span>
                <span>Wallet</span>
                <span>Aktivitäten</span>
                <span>Hilfe</span>
            </nav>
            <div class="nav-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
                <span class="pp-logout">AUSLOGGEN</span>
            </div>
        </div>
    </header>

    <div class="amount-container">
        <div class="amount-box">

            <div class="user-header">
                <div class="user-bubble"></div>
                <div class="user-name"></div>
            </div>

            <div class="send-section">
                <span class="label">Sie senden</span>
                <div class="amount-row">
                    <span class="currency-symbol">€</span>
                    <input type="text" class="amount-input" value="0,00">
                    <button id="send-currency" class="currency-button">
                        EUR <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <hr class="divider">

            <div class="receive-section hidden" id="receive-section">
                <span class="label">Empfänger erhält</span>
                <div class="receive-row">
                    <span class="receive-amount" id="receive-amount">0,00</span>
                    <button id="receive-currency" class="currency-button">
                        EUR <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <div id="exchange-rate-info" class="exchange-rate-info hidden">
                <span id="exchange-rate"></span>
            </div>

            <div class="message-box">
                <textarea id="msg" maxlength="280" placeholder="Eine Mitteilung hinzufügen"></textarea>
                <span class="char-counter" id="counter">0/280</span>
            </div>

            <div class="action-buttons">
                <button class="send" id="send-money-button" disabled>Senden</button>
            </div>

        </div>
    </div>

   <div id="currency-dropdown" class="currency-dropdown hidden">
    <div class="currency-dropdown-inner">

        <button id="close-currency-dropdown" class="currency-close">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <input 
            type="text" 
            id="currency-search" 
            placeholder="Suchen..." 
            class="currency-search-input"
        >

        <div id="currency-list" class="currency-list"></div>

    </div>
</div>

    <script src="main.js"></script>
    <script src="amount.js"></script>
</body>

</html>
