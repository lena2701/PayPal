<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PayPal – Geld senden</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="search-user.css">
    <link rel="stylesheet" href="header.css">

</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark pp-bg">
    <div class="container">

        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" height="36" class="me-2">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto gap-4">
                <li class="nav-item">
                    <span class="nav-link text-white">Startseite</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link active fw-bold text-white" style="background:rgba(255,255,255,0.25); padding:8px 18px; border-radius:20px;">
                        Geld senden
                    </span>
                </li>
                <li class="nav-item"><span class="nav-link text-white">Wallet</span></li>
                <li class="nav-item"><span class="nav-link text-white">Aktivitäten</span></li>
                <li class="nav-item"><span class="nav-link text-white">Hilfe</span></li>
            </ul>
        </div>

        <div class="d-flex align-items-center gap-4 text-white">
            <div class="position-relative">
                <i class="fa-solid fa-bell fa-lg"></i>
                <span class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle p-1">
                    10
                </span>
            </div>

            <i class="fa-solid fa-gear fa-lg"></i>

            <span class="fw-semibold" style="cursor:pointer;">AUSLOGGEN</span>
        </div>

    </div>
</nav>

<div class="container mt-5">
    <h2 class="fw-bold text-center mb-4">Geld senden</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="input-group input-group-lg shadow-sm">
                <span class="input-group-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" id="user-search" class="form-control" placeholder="Name, Benutzername, E-Mail-Adresse">
            </div>

            <div id="search-dropdown" class="list-group mt-2 d-none"></div>

            <div class="text-center mt-4">
                <button id="next-btn" class="btn btn-primary btn-lg px-5" disabled>Weiter</button>
            </div>

        </div>
    </div>
</div>

<script src="search-user.js"></script>
<script src="main.js"></script>

</body>
</html>
