<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PayPal: Geld senden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header class="pp-header">
        <div class="pp-header-content">
            <div class="pp-logo">
                <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">
            </div>
            <nav class="pp-nav">
                <span>Startseite</span>
                <span class="active">Geld senden</span>
                <span>Wallet</span>
                <span>Aktivitäten</span>
                <span>Hilfe</span>
            </nav>
            <div class="nav-icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
                <span class="pp-logout">AUSLOGGEN</span>
            </div>

        </div>
    </header>
    <div class="title-row">
        <h1 class="page-title">Geld senden und anfordern</h1>
        <h2 class="right-title">Letzte Überweisungen</h2>
    </div>

    <div class="pp-search-user">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="user-search" placeholder="Name, Benutzername, E-Mail-Adresse">
         <div id="search-dropdown" class="search-dropdown hidden"></div>
    </div>
   

    <div class="next-button">
        <button disabled>Weiter</button>
    </div>

    <div class="recent-users">
        <div class="user" data-name="Tom Lichtenstein" data-initials="TL">
            <div class= "bubble" style="background:#70C0FF;">TL</div>
            <div class="contact-name"> <span>Tom Lichtenstein</span></div>
        </div>

        <div class="user" data-name="Finn Blautal" data-initials="FB">
            <div class="bubble" style="background:#0028A0; color:white;">FB</div>
            <div class="contact-name"> <span>Finn Blautal</span></div>
        </div>

        <div class="user" data-name="Melissa Hempel" data-initials="MH">
            <div class="bubble" style="background:#FFB800;">MH</div>
            <div class="contact-name"> <span>Melissa Hemptel</span></div>
        </div>

    </div>

    <script src="search-user.js"></script>
    <script src="main.js"></script>
</body>

</html>
